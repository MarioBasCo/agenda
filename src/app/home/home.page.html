<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail slot="start" class="">
      <img src="assets/logo_ag.jpg">
    </ion-thumbnail>
    <ion-title class="ion-text-end">
      Aguirre Enterprise
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="ion-text-center"><strong>Agenda de Sesiones</strong></h3>
  <div class="ion-text-end ion-margin-end">
    <ion-button color="dark" (click)="modalRegister()">Nuevo</ion-button>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label class="ion-text-center" style="font-size: 18px;">
        Artista
      </ion-label>
      <ion-label class="ion-text-center" style="font-size: 18px;">
        Horario
      </ion-label>
    </ion-list-header>
  </ion-list>
  <ion-item-sliding *ngFor="let item of items">
    <ion-item lines="full">
      <ion-label>{{item.nombre}}</ion-label>
      <ion-label>{{item.sesion.toDate() | date:'dd/MM/yyyy HH:mm' }}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="tertiary" (click)="presentModal(item)">
        <ion-icon name="create"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminar(item.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  <ion-item lines="none" class="ion-margin-top">
    <ion-note>Deslice cada registro para ver las opciones</ion-note>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="ion-text-end ion-padding">
      <small>&copy; {{ factual | date: 'yyyy'}}, Aguirre Enterprise</small>
    </div>
  </ion-toolbar>
</ion-footer>
